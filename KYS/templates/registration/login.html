<link href="https://fonts.googleapis.com/css?family=Lobster|Merriweather" rel="stylesheet">
    <style media="screen">
    .rotate {
  animation: rotation 2s infinite linear;
    }
    @keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}
.rotated{
    transform: rotate(340deg);

}
input{
  width: 100%;
}
    </style>

<body >
<div >
    <img  src="{% static 'asset6.png' %}" style="position: absolute;top: 0;left: 76%;;width:200px ">
    <p style="margin-left: 80%;font-family: 'Merriweather', serif;font-size: 35px;position: absolute"></p>
    <img  src="{% static 'asset.png' %}" style="position: absolute;top: 0;left: 0;width:100%">
    <img  src="{% static 'Asset 5.png' %}" style="position: absolute;top: 30%;right: 0;">
    <img  src="{% static 'Asset 6.png' %}" style="position: absolute;top: 60%;left: 0;">
    <img class="rotate" src="{% static 'wheel.png' %}" style="position: absolute; left: 0px; top: 0px;margin-left:40% ">
<br><br><h1 style="margin-left: 30%;font-family: 'Lobster', cursive;font-size: 100px;color:white;position: absolute;margin-top: 32%">Know Your Show.</h1>
{% block content %}
    <div class="second" style="position: absolute;
		top: 60px;
		left: 80px;margin-top:10%;margin-left: 30%;background-color: #f7f7f7;padding-left:3%;padding-right:3%;padding-top:2%">

    <form method="POST">
      {% csrf_token %}
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <!-- <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label> -->
            <a href="{%url 'password_reset'%}" class="pull-right">Forgot Password?</a>
        </div>
    </form>
    <p class="text-center"><a href="{%url 'accounts:signup'%}" class="create_acc_login">Create an Account</a></p>
    </div>
{% endblock content %}
  </div>
</body>
